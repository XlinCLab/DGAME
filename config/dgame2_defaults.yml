analysis:
  # Path where MATLAB toolboxes/dependencies are mounted
  matlab_root: ""  
  steps:
    A_export_audio_and_et_times:
      enabled: true
    B_prepare_words:
      enabled: true
      case_insensitive: true
      skip_indices: {}
    Ca_preproc_et_data:
      enabled: true
    Cb_preproc_fixations:
      enabled: true
    Cc_prepare_fixations_for_matlab:
      enabled: true
    Da_gaze_stats:
      enabled: true
      time_cluster_analysis: false
    Db_plot_descriptive_fixation:
      enabled: true
    F_preproc_EEG:
      enabled: true
      removed_electrodes: [
        'FTT10h',
        'FTT9h',
        'FFT10h',
        'FFT9h',
      ]
    G_deconvolution_ERPs:
      enabled: true
    H_reconstruct_ERPs:
      enabled: true
    Ia_plot_rerps:
      enabled: true
    Ja_lm_permute_and_plot_fixations:
      enabled: true
      n_permutations: 2000
      include_baseline: false  # TODO should the default be true or false?
      alpha: 0.05
    Jb_lm_permute_and_plot_language:
      enabled: true
